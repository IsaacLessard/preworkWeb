<p>Something on your mind? Want to connect? I love to collaborate, and I am always interested in meeting new people. Feel free to fill out the form below with your message. </p>
<!-- Contact Form -->
<section>
	<h3>Reach out.</h3>
		<form action="#" method="post" class="contact-form">
			<fieldset>
				<label>
					Name
					<input type="text" name="name" placeholder="Full Name Required" required>
				</label>
				<label>
					Email
					<input type="email" name="email" placeholder="Email Address" required>
				</label>
				<label>
					Reason for contact:
					<select name="Reason" size="3" required>
						<option value="1">Hire</option>
						<option value="2">Collaborate</option>
						<option value="3">Other</option>
					</select>
				</label>
				<label>
					Message
					<textarea name="Message" placeholder="Type your message here" required></textarea>
				</label>
				<button class="btn-sm">Send</button>
			</fieldset>
		</form>
</section>
